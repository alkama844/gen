<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      background: #f0f0f5;
      color: #333;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #images {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    #images img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üé® Anime Image Generator</h1>

  <form id="genForm">
    <input
      type="text"
      id="prompt"
      name="prompt"
      placeholder="Enter your anime prompt..."
      required
      autocomplete="off"
    />
    <button type="submit">Generate Images</button>
  </form>

  <div id="status"></div>
  <div id="images"></div>

  <script>
    const form = document.getElementById("genForm");
    const imagesDiv = document.getElementById("images");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      imagesDiv.innerHTML = "";
      statusDiv.textContent = "‚è≥ Generating images... Please wait.";

      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        statusDiv.textContent = "‚ö†Ô∏è Please enter a prompt.";
        return;
      }

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        if (!res.ok) {
          // If response is not JSON (like an HTML error), handle gracefully
          let errText;
          try {
            const errJson = await res.json();
            errText = errJson.error || "Unknown error";
          } catch {
            errText = await res.text();
          }
          statusDiv.textContent = `‚ùå Error: ${errText}`;
          return;
        }

        const data = await res.json();

        if (!data.images || data.images.length === 0) {
          statusDiv.textContent = "‚ùå No images returned.";
          return;
        }

        statusDiv.textContent = `‚úÖ Generated ${data.images.length} images:`;

        imagesDiv.innerHTML = data.images
          .map((url) => `<img src="${url}" alt="Generated anime image" />`)
          .join("");
      } catch (error) {
        statusDiv.textContent = `‚ùå Request failed: ${error.message}`;
      }
    });
  </script>
</body>
</html>
